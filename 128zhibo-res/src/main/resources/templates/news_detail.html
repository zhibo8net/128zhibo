    <script>
        $(function () {

            checkLogin();
            getAllList();

            function checkLogin() {
                $.ajax({
                    url: '/checkUser',
                    type: 'POST',
                    // data: JSON.stringify(data),
                    contentType: 'application/json;charset=utf-8',
                    dataType: "json",
                    success: function (resp) {
                        if (resp.code == '0000') {
                            $('.loginBox').fadeOut(); // 隐藏登录弹窗
                            $("#nouserinfo").hide(); // 隐藏登录注册框
                            $('#logindiv').hide(); // 用户信息
                        }
                    },
                    fail: function (err) {
                        // alert(err)
                    }
                });
            }

            function getAllList() {
                var data = {
                    type: '2',
                    relId: $('.getId').html() || ''
                };
                if (!data.relId) {
                    alert('系统异常，请稍后重试')
                    return false
                }
                $.ajax({
                    url: '/api/user/getCommentAllList',
                    type: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json;charset=utf-8',
                    dataType: "json",
                    success: function (response) {
                        console.log(response)
                        var str = '';
                        response.map(function (arr, i) {
                            if (arr) {
                                str +=
                                    '<table data-repeat-rendered="showimg" cellspacing="0" cellpadding="0" border="0" width="680"><tbody><tr><td class="userPro" valign="top"><div class="left"><a target="_blank" href="javascript:;"><img class="lazy" src="'+arr.userLink+'" /></a></div></td><td class="commentTextList" valign="top"><div class="comment"><div class="info"><div class="left"><a target="_blank" class="user_name" href="javascript:;">用户：' +
                                    arr.userName + '</a><span class="dev_info">' + arr.addTimeStr +
                                    '</span></div><div class="right"><span style="cursor:pointer; color:#4E84AE;" class="up_btn" cid="130037598" uid="0">顶(<font class="up_cnt">0</font>)</span><span style="cursor:pointer; color:#4E84AE;" class="down_btn" cid="130037598" uid="0">踩(<font class="down_cnt">0</font>)</span><a class="reply" cid="{{el.id}}" href="javascript:void(0);">回复</a><span style="cursor:pointer; color:#4E84AE;" class="report_btn" uid="{{el.userid}}" cid="130037598">举报</span>' +
                                    (response.length - i) + '楼</div></div><p class="word">' +
                                    arr.comment + '</p></div></td></tr></tbody></table>'
                            }
                        });
                        $('#pllist').html(str);
                    },
                    fail: function (err) {
                        // alert(err)
                    }
                });
            };

            $('#submit_btn').click(function () {
                var data = {
                    type: '2',
                    relId: $('.getId').html() || '',
                    comment: $('#post_content').val() || ''
                };
                if (!data.relId) {
                    alert('系统异常，请稍后重试')
                    return false
                } else if (!data.comment) {
                    alert('请输入评论信息')
                    return false
                }
                $.ajax({
                    url: '/api/user/addComment',
                    type: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json;charset=utf-8',
                    dataType: "json",
                    success: function (resp) {
                        if (resp.code == '0000') {
                            console.log(resp)
                            $('#post_content').val('');
                            getAllList();
                        }
                    },
                    fail: function (err) {
                        // alert(err)
                    }
                });
            });

            $('.reloadData').click(function () {
                getAllList();
            })
            $('.close-btn').click(function () {
                $('.loginBox').fadeOut();
            });
            $('.l-b-l').click(function () {
                $('.loginBox').fadeIn();
            })

        })
    </script>
