    <script type="text/javascript">
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }

    <script type="text/javascript">
        var id = getQueryVariable("id");
        var videoUrl = decodeURIComponent(id);

        if (videoUrl == "") {
            document.getElementById("video").innerHTML =
                "<p style='color:#fff;font-size:16px;text-align:center;margin:0;padding:20px;'>比赛未开始或信号暂未更新...</P>";
        }

        var videoObject = {
            container: '.video', //“#”代表容器的ID，“.”或“”代表容器的class
            variable: 'player', //该属性必需设置，值等于下面的new chplayer()的对象
            autoplay: true, //自动播放
            live: true,
            width: 16,
            height: 9,
            video: "" + videoUrl + "" //视频地址
        };
        var player = new ckplayer(videoObject);


        function browserRedirect() {
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
            if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
                var showplayer = document.getElementById("video");
                showplayer.style.height = "100%";
                showplayer.style.width = "100%";
            } else {
                var showplayer = document.getElementById("video");
                showplayer.style.height = "100%";
                showplayer.style.width = "100%";
            }
        }
        browserRedirect();
    </script>
